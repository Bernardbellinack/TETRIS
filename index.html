<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Beta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="left-panel">
            <h2>Keyboard Controls</h2>
            <ul>
                <li><strong>←</strong>: Move Left</li>
                <li><strong>→</strong>: Move Right</li>
                <li><strong>↓</strong>: Move Down</li>
                <li><strong>↑</strong>: Rotate</li>
                <li><strong>P</strong>: Pause</li>
                <li><strong>R</strong>: Resume</li>
            </ul>
            <div class="score-container">
                <div id="score">Score: 0</div>
                <div id="highScore">High Score: 0</div>
            </div>
        </div>
        <div class="center-panel">
            <div class="canvas-container">
                <canvas id="gameCanvas"></canvas>
                <canvas id="previewCanvas"></canvas>
            </div>
        </div>
        <div class="right-panel">
            <button id="startButton">Start</button>
            <button id="pauseButton">Pause</button>
            <button id="resumeButton">Resume</button>
            <button id="restartButton">Restart</button>
            <button id="exitButton">Exit</button>
        </div>
    </div>

    <div id="gameOverPopup" class="hidden">
        <div class="popup-content">
            <h2>Game Over</h2>
            <p id="finalScore">Score: 0</p>
            <button id="popupRestartButton">Restart</button>
            <button id="popupExitButton">Exit</button>
        </div>
    </div>

    <div id="background-message">PROJECT REALISED BY Siegfried Bernard INACK BELL</div>

    <script src="script.js"></script>
</body>
</html>
